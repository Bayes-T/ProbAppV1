<div class="container">
<form [formGroup]="updateForm" id="formulario">
    <div class="grid">
     
     <div class="row">  
        <div class="col">
    <div class="form-group">
        <label>Nombre</label>
        <input formControlName="name" type="text" class="form-control" placeholder="">
      </div>
    </div> <!-- fin columna-->

    <div class="col">
      <div class="form-group">
        <label>Lugar de nacimiento</label>
        <input formControlName="bithplace" type="text" class="form-control" placeholder="">
      </div>
    </div> <!-- fin columna-->

    </div> <!--fin de la primera fila-->

      <div class="form-group">
        <label>Institución</label>
        <input formControlName="institution" type="text" class="form-control" placeholder="">
      </div>  


      <div class="form-group">
        <label>Interés principal</label>
        <input formControlName="maininterest" type="text" class="form-control" placeholder="">
      </div>

    <button (click)="onConfirm()" class="btn btn-primary">Actualizar</button>
    </div> <!-- fin del grid -->
  </form>

</div> <!-- fin del container-->
