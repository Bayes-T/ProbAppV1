<div class="container">
    <div class="center w-50">
        <div class="form">
            <form [formGroup]="loginForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo electrónico: </label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group mt-2">
                  <label for="exampleInputPassword1">Ingresa tu contraseña</label>
                  <input formControlName="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Tu contraseña">
                </div>

                <div class="d-flex justify-content-center mt-2">
                <button (click)="log()" type="submit" class="btn btn-primary d-block w-50">Ingresar</button>
                </div>
              </form>
        </div>
    </div>
</div>
